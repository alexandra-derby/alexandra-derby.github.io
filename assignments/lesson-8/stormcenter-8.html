    <header>
        <img src="images/site-logo.png" alt="The-site-logo" id="logo">
        <h1>WeatherMate</h1>
        <div class="subheading">Always Available. Always Current.</div>
    </header>

    <!-- site navigation use placeholder references -->
    <nav class="fixed-nav-bar large-nav">
        <button class="hamburger" onclick="toggleHam()">&#9776;</button>

        </ul>

    <main>
        <form action="" method="post" enctype="multipart/form-data" name="storm-center" id="storm-watch">
            
            <label>Full Name:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>
            
            <label>Email:<input name="email" type="email" value="" placeholder="jill@example.com"></label> 
            
            <label>Phone Number:<input name="phone" type="tel" value="" required></label>
            
            <label>Zip Code:<input name="zipcode" type="number" value="" required></label>

            <label>Storm Date:<input name="storm-date" type="date" value="" pattern="[a-zA-Z -.]{3,50}" required></label>

            <label>Storm Type:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>

            <label>Storm Severity:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>

            <label>Storm Region:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>

            <label>User in Danger Level:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>

            <label>Additional information or comments:<input name="fullname" type="text" value="" pattern="[a-zA-Z -.]{3,50}" required></label>
            
        </form>
    </main>
